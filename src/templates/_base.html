<!DOCTYPE html>
<html lang="en">
<head>

  <link href="./static/output.css" rel="stylesheet">

  {% import "_components.html" as comp %}

    <footer class="w-full my-4">

      <div class="text-2xl md:text-3xl space-x-6 justify-center font-bold flex mt-2 md:mt-4">
        <a href="#" class="inline-flex">About Me</a>
        <span class="inline-flex">|</span>
        <a href="/" class="inline-flex">leanPath</a>
        <span class="inline-flex">|</span>

    </footer>

  </div>
</body>
</html>
